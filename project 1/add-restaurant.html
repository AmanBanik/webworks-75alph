<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Restaurant</title>
  <link rel="stylesheet" href="cssR/add-restaurant.css" />
</head>
<body>
  <div class="add-restaurant-container">
    <h2>Add New Restaurant</h2>
    <form id="restaurantForm">
      <input type="text" id="name" placeholder="Restaurant Name" required />
      <input type="text" id="location" placeholder="Location" required />
      <input type="url" id="image" placeholder="Image URL (optional)" />
      <textarea id="description" placeholder="Short Description" rows="4"></textarea>
      <button type="submit">Add Restaurant</button>
    </form>
    <div id="successMessage"></div>
  </div>

  <script src="jsR/add-restaurant.js"></script>
</body>
</html>
